<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>
<body>
    Aqui vamos a empezar nuestro codigo
    <form action="resultados.html" method="GET">
    <div>
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text"name="nombreUsuario" id ="nombreUsuario" required>
    </div>
    <br>
    <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
    </div>
    <br>
    <div>
        <label for="edad">¿Cual es tu edad?</label>
        <input type="number"name="edad" id ="edad" required min="0" max="200" step="5">
    </div>
    <br>
    <div>
        <label for="edad">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id ="nacimiento">
    </div>
    <br>
    <div>
        <label for="edad">¿Cual es tu email?</label>
        <input type="email"name="email" id ="email" required>
    </div>
    <br>
    <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
    </div>
    <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
