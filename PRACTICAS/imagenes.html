<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="./MULTIMEDIA/pexels-andre-furtado-1264210.jpg" alt="imagenUno" srcset="" width="400px" height="600px">
    <h3>Video</h3>
    <!--Tipos de video soportables en HTML
    webm
    mp4
    ogg-->
    <video  width="400px" height="600px" controls autoplay muted loop>
        <source src="./MULTIMEDIA/pexels-yaroslav-shuraev-8968732.mp4" type="video/mp4">
    </video>
    <h3>Audio</h3>
    <!--soportado por html 5
    mp3
    wav
    ogg
-->
    <audio  controls autoplay loop>
        <source src="./MULTIMEDIA/Aaron Smith - Dancin - Krono Remix (Official Video) ft. Luvli.mp3" type="audio/mp3">
    </audio>
</body>
</html>
